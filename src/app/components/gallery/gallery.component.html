@for (column of columns; track $index) {
  <div class="column no-select">
    @for (item of column; track $index) {
      <img [src]="item[0]"  alt="Gallery Image" @fadeIn [class.openable]="columns.length > 1" (click)="selectedIndex = item[1]">
    }
  </div>
}

<app-preview [images]="images" [(index)]="selectedIndex" />
